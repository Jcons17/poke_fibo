name: flutter_template
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  auto_route: ^9.2.2
  bloc: ^8.1.4
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_gen: ^5.7.0
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.8
  freezed_annotation: ^2.4.4
  gap: ^3.0.1
  get_it: ^7.7.0
  graphic: ^2.5.0
  http: ^1.2.2
  injectable: ^2.4.4
  intl: any
  json_annotation: ^4.9.0
  local_auth: ^2.3.0
  mockito: ^5.4.4
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.12
  flutter_gen_runner: null
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  bloc_test: ^9.1.7


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true
